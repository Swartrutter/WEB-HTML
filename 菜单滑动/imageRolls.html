<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>图片滚动</title>
</head>
<body>
<style type="text/css">
	#demo{ background: #FFF; overflow:hidden; border: 1px dashed #CCC; width: 500px;}

	#indemo{float: left;width: 800%;}
	#demo1{float: left;}
	#demo2{float: left;}
</style>
<div id="demo">
  <div id="indemo">
    <div id="demo1">
    	<a href="#"><img src="images/1.jpg" border="0" /></a>
        <a href="#"><img src="images/2.jpg" border="0" /></a>
        <a href="#"><img src="images/3.jpg" border="0" /></a>
        <a href="#"><img src="images/4.jpg" border="0" /></a>
        <a href="#"><img src="images/5.jpg" border="0" /></a>
        <a href="#"><img src="images/6.jpg" border="0" /></a>
      </div>
    <div id="demo2"></div>
  </div>
</div>
<p>
  <script>
	var speed=10;//定义速度为10；
	var tab=document.getElementById("demo");
	var tab1=document.getElementById("demo1");
	var tab2=document.getElementById("demo2");
	tab2.innerHTML=tab1.innerHTML;
	
	function Marquee(){
		if(tab1.offsetWidth>tab.scrollLeft)//
			tab.scrollLeft++;
		else{
			tab.scrollLeft=0;
		}	
			
		MyMar=setTimeout(Marquee,speed);
	}
			
	tab.onmouseover=function() { clearInterval(MyMar)};
	tab.onmouseout=function() { MyMar=setTimeout(Marquee,speed);};
	Marquee();
  </script>
</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p><a href="HTML精确定位 scrollLeft,scrollWidth,clientWidth,offset.png">offsetWidth、scrollLeft的详细说明</a></p>
</body>
</html>
